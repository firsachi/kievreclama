<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<h:head>
		
	</h:head>

	<ui:composition template="../templates/BasePageTemplate.xhtml">

		<ui:define name="content">
		
			<div class="row expanded">
				<div class="columns large-12 ">
					<h:form>

						<h:dataTable value="#{managesPlots.plots}" var="plot">
							
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msg['columns.number']}"/>
								</f:facet>
								<h:outputText value="#{plot.numberDoruchennya}"/>
							</h:column>
				
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msg['columns.name']}"/>
								</f:facet>
								<h:outputText value="#{plot.nameDoruchennya}"/>
							</h:column>
							
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msg['columns.customer']}"/>
								</f:facet>
								<h:outputText value="#{plot.customer}"/>
							</h:column>
							
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msg['columns.board']}"/>
								</f:facet>
								<h:outputText value="#{plot.area.board}"/>
							</h:column>
							
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msg['columns.layposter']}"/>
								</f:facet>
								<h:outputText value="#{plot.area.layposter}"/>
								<f:facet name="footer">
     Second Footer in a new tr
    </f:facet>
							</h:column>
							
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msg['columns.metrolight']}"/>
								</f:facet>
								<h:outputText value="#{plot.area.metrolight}"/>
								<f:facet name="footer">
     Second Footer in a new tr
    </f:facet>
							</h:column>
							
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msg['columns.startDate']}"/>
								</f:facet>
								<h:outputText value="#{plot.startDate}">
									<f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
								</h:outputText>
							</h:column>
							
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msg['columns.endDate']}"/>
								</f:facet>
								<h:outputText value="#{plot.endDate}">
									<f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
								</h:outputText>
							</h:column>
							
							<h:column>
								<f:facet name="header">
								<ul class="menu">
									<li>
										<h:commandLink id="add" 
													   styleClass="button " 
													   value="#{msg['button.add']}">
													   
											<f:ajax execute="formAdd" render="@form :formAdd"/>
											<f:passThroughAttribute name="data-open" value="addPlot"/>
										</h:commandLink>
									</li>
								</ul>
								
								</f:facet>
								<h:commandLink id="buttonEdit" value="#{msg['button.edit']}" actionListener="#{managesPlots.actionIsSelected}">
									<f:attribute name="plotId" value="#{plot.id}"/>
									<f:ajax execute="formEdit" render="@form :formEdit"/>
									<f:passThroughAttribute name="data-open" value="editPlot"/>
								</h:commandLink>
							</h:column>
						</h:dataTable>
						
						
					</h:form>
					
					<!-- modal form - add-->
					<div id="addPlot" class="reveal large" data-reveal="" data-options="closeOnClick:false; closeOnEsc:false;">
						<h:form id="formAdd">
							
							<h4><h:outputText value="#{msg['plot.add']}"/></h4>
							<hr></hr>
							
							<div class="row">
								<div class="columns large-6 medium-6">
									<div>
										<h:outputLabel value="#{msg['columns.number']}" for="numberPlot" styleClass="box-form">  					
  											<h:inputText id="numberPlot" value="#{managesPlots.createPlot.numberDoruchennya}"/>
  											<h:message id="errornumberPlot" for="numberPlot" styleClass="error-text"/>
  										</h:outputLabel>					
  									</div>
  									<div>
  										<h:outputLabel value="#{msg['columns.customer']}" for="customerPlot" styleClass="box-form">
  											<h:inputText id="customerPlot" value="#{managesPlots.createPlot.customer}"/>
  											<h:message id="errorCustomerError" for="customerPlot" styleClass="error-text"/>
  										</h:outputLabel>
  									</div>
  									
								</div>
								
								<div class="columns large-6 medium-6">
									<div>
										<h:outputLabel value="#{msg['columns.name']}" for="namePlot" styleClass="box-form">  					
  											<h:inputText id="namePlot" value="#{managesPlots.createPlot.nameDoruchennya}"/>
  											<h:message id="errorNewComapnyName" for="namePlot" styleClass="error-text"/>
  										</h:outputLabel>					
  									</div>
  									<div>
  										<h:outputLabel value="#{msg['button.inputfile']}" styleClass="button">
  											
  										</h:outputLabel>
  									</div>
								</div>
								
							</div>
							
							
  							<h:outputText value="#{msg['columns.numerosityPlanes']}"/>
  							<div class="row">
  								<div class="columns large-4 medium-4">
  									<div>
  										<h:outputLabel value="#{msg['columns.board']}" for="board" styleClass="box-form">
  											<h:inputText id="board" value="#{managesPlots.createPlot.area.board}"/>
  											<h:message id="errorBoardPlot" for="board" styleClass="error-text"/>
  										</h:outputLabel>
  									</div>
  								</div>
  								<div class="columns large-4 medium-4">
  									<div>
  										<h:outputLabel value="#{msg['columns.layposter']}" for="layposter" styleClass="box-form">
  											<h:inputText id="layposter" value="#{managesPlots.createPlot.area.layposter}"/>
  											<h:message id="errorlightweightPlot" for="layposter" styleClass="error-text"/>
  										</h:outputLabel>
  									</div>
  								</div>
  								<div class="columns large-4 medium-4">
  									<div>
										<h:outputLabel value="#{msg['columns.metrolight']}" for="metrolightPlot" styleClass="box-form">
											<h:inputText id="metrolightPlot" value="#{managesPlots.createPlot.area.metrolight}"/>
  											<h:message id="errorMetrolightPlot" for="metrolightPlot" styleClass="error-text"/>
										</h:outputLabel>
									</div>
  								</div>
  							</div>
  							
  							<h:outputText value="#{msg['columns.period']}"/>
							<div class="row">
								<div class="columns large-6 medium-6">
									<div>
										<h:outputLabel value="#{msg['columns.startDate']}" for="startDate" styleClass="box-form">
											<h:inputText id="startDate" value="#{managesPlots.createPlot.startDate}">
												<f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
											</h:inputText>
										</h:outputLabel>
									</div>
								</div>
								<div class="columns large-6 medium-6">
									<div>
										<h:outputLabel value="#{msg['columns.endDate']}" for="startDate" styleClass="box-form">
											<h:inputText id="endtDate" value="#{managesPlots.createPlot.endDate}">
												<f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
											</h:inputText>
										</h:outputLabel>
									</div>
								</div>
							</div>
							
							<hr></hr>
  							<div class="row expanded align-right">
  								<div class="button-group">
  									<h:button value="#{msg['button.exit']}" styleClass="button" includeViewParams="true"/>
  									<h:commandButton value="#{msg['button.submit']}"  styleClass="button" action="#{managesPlots.add}">
  										<f:ajax execute="@form" render="@form" />
  									</h:commandButton>
  								</div>
  							</div>
				
						</h:form>
					</div>
					
					<!-- modal form - update-->
					<div id="editPlot" class="reveal large" data-reveal="" data-options="closeOnClick:false; closeOnEsc:false;">
						<h:form id="formEdit">
							
							<h4><h:outputText value="#{msg['plot.update']}"/></h4>
							<hr></hr>
							
							<div class="row">
								<div class="columns large-6 medium-6">
									<div>
										<h:outputLabel value="#{msg['columns.number']}" for="numberPlot" styleClass="box-form">  					
  											<h:inputText id="numberPlot" value="#{managesPlots.selectedPlot.numberDoruchennya}"/>
  											<h:message id="errornumberPlot" for="numberPlot" styleClass="error-text"/>
  										</h:outputLabel>					
  									</div>
  									<div>
  										<h:outputLabel value="#{msg['columns.customer']}" for="customerPlot" styleClass="box-form">
  											<h:inputText id="customerPlot" value="#{managesPlots.selectedPlot.customer}"/>
  											<h:message id="errorCustomerError" for="customerPlot" styleClass="error-text"/>
  										</h:outputLabel>
  									</div>
  									
								</div>
								
								<div class="columns large-6 medium-6">
									<div>
										<h:outputLabel value="#{msg['columns.name']}" for="namePlot" styleClass="box-form">  					
  											<h:inputText id="namePlot" value="#{managesPlots.selectedPlot.nameDoruchennya}"/>
  											<h:message id="errorNewComapnyName" for="namePlot" styleClass="error-text"/>
  										</h:outputLabel>					
  									</div>
  									<div>
  										<h:outputLabel value="#{msg['button.inputfile']}" styleClass="button">
  											
  										</h:outputLabel>
  									</div>
								</div>
								
							</div>
							
							
  							<h:outputText value="#{msg['columns.numerosityPlanes']}"/>
  							<div class="row">
  								<div class="columns large-4 medium-4">
  									<div>
  										<h:outputLabel value="#{msg['columns.board']}" for="board" styleClass="box-form">
  											<h:inputText id="board" value="#{managesPlots.selectedPlot.area.board}"/>
  											<h:message id="errorBoardPlot" for="board" styleClass="error-text"/>
  										</h:outputLabel>
  									</div>
  								</div>
  								<div class="columns large-4 medium-4">
  									<div>
  										<h:outputLabel value="#{msg['columns.layposter']}" for="layposter" styleClass="box-form">
  											<h:inputText id="layposter" value="#{managesPlots.selectedPlot.area.layposter}"/>
  											<h:message id="errorlightweightPlot" for="layposter" styleClass="error-text"/>
  										</h:outputLabel>
  									</div>
  								</div>
  								<div class="columns large-4 medium-4">
  									<div>
										<h:outputLabel value="#{msg['columns.metrolight']}" for="metrolightPlot" styleClass="box-form">
											<h:inputText id="metrolightPlot" value="#{managesPlots.selectedPlot.area.metrolight}"/>
  											<h:message id="errorMetrolightPlot" for="metrolightPlot" styleClass="error-text"/>
										</h:outputLabel>
									</div>
  								</div>
  							</div>
  							
  							<h:outputText value="#{msg['columns.period']}"/>
							<div class="row">
								<div class="columns large-6 medium-6">
									<div>
										<h:outputLabel value="#{msg['columns.startDate']}" for="startDate" styleClass="box-form">
											<h:inputText id="startDate" value="#{managesPlots.selectedPlot.startDate}">
												<f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
											</h:inputText>
										</h:outputLabel>
									</div>
								</div>
								<div class="columns large-6 medium-6">
									<div>
										<h:outputLabel value="#{msg['columns.endDate']}" for="startDate" styleClass="box-form">
											<h:inputText id="endtDate" value="#{managesPlots.selectedPlot.endDate}">
												<f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
											</h:inputText>
										</h:outputLabel>
									</div>
								</div>
							</div>
							
							<hr></hr>
  							<div class="row expanded align-right">
  								<div class="button-group">
  									<h:button value="#{msg['button.exit']}" styleClass="button" includeViewParams="true"/>
  									<h:commandButton value="#{msg['button.submit']}"  styleClass="button" action="#{managesPlots.edit}">
  										<f:ajax execute="@form" render="@form" />
  									</h:commandButton>
  								</div>
  							</div>
				
						</h:form>
					</div>
				</div>
				
			</div>
		</ui:define>
		
		<ui:define name="footer">
	    
		</ui:define>
	</ui:composition>
</html>
