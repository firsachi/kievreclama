<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<h:head>
		
	</h:head>

	<ui:composition template="../templates/BasePageTemplate.xhtml">

		<ui:define name="content">
		
			<div class="row expanded">
				<div class="columns">
					<h:form>
						<h:dataTable value="#{controllerOperators.operators}" var="operator">
						
							<h:column>
								<f:facet name="header"><h:outputText value="#{msg['columns.number']}"/></f:facet>
								<h:outputText value="#{controllerOperators.counter(operator)}" />
							</h:column>
				
							<h:column>
								<f:facet name="header"><h:outputText value="#{msg['columns.name']}"/></f:facet>
								<h:outputText value="#{operator.nameOperator}"/>
							</h:column>
							
							<h:column>
								<f:facet name="header">
								<ul class="menu">
									<li>
										<h:commandLink value="#{msg['button.add']}" styleClass="button" actionListener="#{controllerOperators.actionAddOperator}">
											<f:ajax execute="formAdd" render="@form :formAdd"/>
											<f:passThroughAttribute name="data-open" value="addOperator"/>
										</h:commandLink>
									</li>
									</ul>
								</f:facet>
								<h:commandLink id="buttonEdit" value="#{msg['button.edit']}" actionListener="#{controllerOperators.actionSelectedOperator}">
									<f:attribute name="opertorId" value="#{operator.id}"/>
									<f:ajax execute="formEdit" render="@form :formEdit"/>
									<f:passThroughAttribute name="data-open" value="editOperator"/>
								</h:commandLink>
							</h:column>
						</h:dataTable>
					</h:form>
					
					<!-- modal form - add new operator-->
					<div id="addOperator" class="reveal" data-reveal="" data-options="closeOnClick:false; closeOnEsc:false;">
						<ui:include src="/WEB-INF/parts/form-add-operator.xhtml"></ui:include>
					</div>
					
					<!-- modal form - edit-->
  					<div id="editOperator" class="reveal" data-reveal="" data-options="closeOnClick:false; closeOnEsc:false;">
  						<h:form id="formEdit">
  							<h2><h:outputText value="#{msg['operator.edit']}"/></h2>
				
							<ui:include src="/WEB-INF/parts/template-form-oprator.xhtml"></ui:include>
  						
  							<hr></hr>
  							<div class="row expanded align-right">
  								<div class="button-group">
  									<h:button value="#{msg['button.exit']}" styleClass="button" includeViewParams="true"/>
  									<h:commandButton value="#{msg['button.submit']}"  styleClass="button" action="#{controllerOperators.updateOprators}">
  										<f:ajax execute="@form" render="@form" />
  									</h:commandButton>
  								</div>
  							</div>
  						</h:form>
  					</div>
				</div>
			</div>
		</ui:define>
		
		<ui:define name="footer">
	    
		</ui:define>
	</ui:composition>
</html>
