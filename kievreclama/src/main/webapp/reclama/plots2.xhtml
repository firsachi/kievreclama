<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<h:head>
		
	</h:head>

	<ui:composition template="../templates/BasePageTemplate.xhtml">

		<ui:define name="content">
		
			<div class="row expanded">
				<div class="columns large-8">
				<div class="row">
					<h:form styleClass="columns large-3">
						<!-- menu -->
			
				`			<ul class="vertical menu">
								<c:forEach items="#{managesPlots.plots}" var="plot">
								<li>
									<h:commandLink id="buttonEdit" value="#{plot.nameDoruchennya}" actionListener="#{managesPlots.actionIsSelected}">
										<f:attribute name="plotId" value="#{plot.id}"/>
										<f:ajax execute="formPlane" render="@form :formPlane"/>
										<f:ajax execute="newItem" render="@form :newItem"/>
									</h:commandLink>
								</li>
								</c:forEach>
							</ul>
					
		
					</h:form>
					
					<!-- table details -->
					
						<h:form id="formPlane" styleClass="columns large-9">	
						<h:dataTable styleClass="expanded">
							<f:facet name="caption">
								<h:outputText value="#{managesPlots.selectedPlot.nameDoruchennya}"/>
							</f:facet>
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msg['columns.number']}"/>
								</f:facet>
								<h:outputText value="#{operatorPlot.operator.nameOperator}"/>
								<f:facet name="footer" >
     								<h:outputText value="#{msg['footer.overPlace']}"/>
    							</f:facet>
							</h:column>
							
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msg['columns.name']}"/>
								</f:facet>
								<h:outputText value="#{operatorPlot.area.board}"/>
							</h:column>
							
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msg['columns.board']}"/>
								</f:facet>
								<h:outputText value="#{plot.area.board}"/>
								
								<f:facet name="footer">
     								1
    							</f:facet>
							</h:column>
							
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msg['columns.layposter']}"/>
								</f:facet>
								<h:outputText value="#{plot.area.layposter}"/>
								<f:facet name="footer">
    								1
    							</f:facet>
							</h:column>
							
							<h:column>
								<f:facet name="header">
									<h:outputText value="#{msg['columns.metrolight']}"/>
								</f:facet>
								<h:outputText value="#{plot.area.metrolight}"/>
								<f:facet name="footer">
     								1
    							</f:facet>
							</h:column>
					
						</h:dataTable>
						</h:form>
					
					
		</div>
				</div>

					<!-- form - add -->
					<h:form id="newItem" styleClass="columns large-4">
						
						<div class="column">
							<h3><h:outputText value="#{msg['plane.add']}"/></h3>
						</div>
						
						<div class="column">
							<h:outputLabel value="#{msg['columns.customer']}" styleClass="box-form">
							<h:inputText id="customerPlot" 
										 value="#{managesPlots.selectedPlot.nameDoruchennya}"
										 readonly="true"/>
							</h:outputLabel>
						</div>
						
						<div class="column">
							<h:outputLabel for="nameOperator" value="#{msg['operator.name']}">
								<h:selectOneMenu>
									<f:selectItems value="#{managesOperators.operators}"
													var="operator" 
													itemLabel="#{operator.nameOperator}"/>
								</h:selectOneMenu>
							</h:outputLabel>
						</div>
						
  						<div class="columns">
  							<h:outputLabel value="#{msg['columns.board']}" for="board" styleClass="box-form">
  									<h:inputText id="board" value="#{managesPlots.createPlot.area.board}"/>
  									<h:message id="errorBoardPlot" for="board" styleClass="error-text"/>
  							</h:outputLabel>
  						</div>
  						<div class="columns">
  							<h:outputLabel value="#{msg['columns.layposter']}" for="layposter" styleClass="box-form">
  								<h:inputText id="layposter" value="#{managesPlots.createPlot.area.layposter}"/>
  								<h:message id="errorlightweightPlot" for="layposter" styleClass="error-text"/>
  							</h:outputLabel>
  						</div>
  						<div class="columns">
							<h:outputLabel value="#{msg['columns.metrolight']}" for="metrolightPlot" styleClass="box-form">
								<h:inputText id="metrolightPlot" value="#{managesPlots.createPlot.area.metrolight}"/>
  								<h:message id="errorMetrolightPlot" for="metrolightPlot" styleClass="error-text"/>
							</h:outputLabel>
						</div>
  				
					</h:form>
			</div>
		</ui:define>
		
		<ui:define name="footer">
	    
		</ui:define>
	</ui:composition>
</html>
