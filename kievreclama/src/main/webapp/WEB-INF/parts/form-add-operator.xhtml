<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:form id="formAdd">

		<div>
			<h3>
				<h:outputText value="#{msg['operator.new']}" />
			</h3>
		</div>

		<ui:include src="/WEB-INF/parts/template-form-oprator.xhtml"></ui:include>

		<hr></hr>
		<div class="row expanded align-right">
			<div class="button-group">
				<h:button value="#{msg['button.exit']}" styleClass="button"
					includeViewParams="true" />
				<h:commandButton value="#{msg['button.submit']}" styleClass="button"
					action="#{controllerOperators.addOperator}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</div>
		</div>
	</h:form>

</ui:composition>
