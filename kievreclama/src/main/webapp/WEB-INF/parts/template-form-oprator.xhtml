<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:inputHidden id="companyId"
		value="#{controllerOperators.operator.id}"/>

	<h:outputLabel value="#{msg['columns.name']}" for="nameOperator"
		styleClass="box-form">
		<h:inputText id="operatorName"
			value="#{controllerOperators.operator.nameOperator}">
			<f:validator binding="#{validatorUniqueNameOperator}"/>
		</h:inputText>
		<h:message id="errorNameCompany" for="operatorName" styleClass="error-text"/>
	</h:outputLabel>
</ui:composition>
